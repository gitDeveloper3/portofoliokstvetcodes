<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .hero-section {
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://drive.google.com/uc?export=view&id=1Bqxr35Nm5zJ6qsWOBh_INPPeerJlpXeR') no-repeat center center;
            background-size: cover;
            height: 100vh;
            padding: 20px;
            color: white;
            text-align: left;
        }
        .hero-content {
            max-width: 50%;
            padding: 20px;
            z-index: 1;
        }
        .hero-content h1 {
            font-size: 3rem;
            margin: 0;
            color: #fff;
        }
        .hero-content p {
            font-size: 1.2rem;
            margin: 10px 0;
        }
        .cta-btn {
            padding: 12px 30px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            font-size: 1rem;
            border-radius: 5px;
            margin-top: 20px;
            display: inline-block;
            transition: 0.3s;
        }
        .cta-btn:hover {
            background-color: #0056b3;
        }
        .hero-image img {
            max-width: 200px;
            border-radius: 50%;
            margin-left: 20px;
            z-index: 1;
        }
    </style>
</head>
<body>

<section class="hero-section">
    <div class="hero-content">
        <h1>Hi, I'm John Doe</h1>
        <p><strong>Admission No:</strong> 123456</p>
        <p>Hello! I'm a passionate developer focused on creating beautiful and functional websites. Welcome to my portfolio!</p>
        <a href="#contact" class="cta-btn">Contact Me</a>
    </div>
    <div class="hero-image">
        <img src="https://drive.google.com/uc?export=view&id=1Bqxr35Nm5zJ6qsWOBh_INPPeerJlpXeR" alt="John Doe">
    </div>
</section>

</body>
</html>
